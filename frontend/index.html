<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Invitation Click | Digital Invitations Made Easy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta
      name="description"

      property="og:description"

      content="Elegant digital invitations for weddings and special events."
    />

      name="twitter:image"
      content="https://invitation-click.vercel.app/favicon.png"
